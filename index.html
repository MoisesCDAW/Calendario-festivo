<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
</head>
<body>
    <form>
        <button id="isla" value="laPalma" onclick=inicio()>La Palma</button>
        <button id="isla" value="elHierro" onclick=inicio()>El Hierro</button>
        <button id="isla" value="laGomera" onclick=inicio()>La Gomera</button>
        <button id="isla" value="tenerife" onclick=inicio()>Tenerife</button>
        <button id="isla" value="granCanaria" onclick=inicio()>Gran Canaria</button>
        <button id="isla" value="lanzarote" onclick=inicio()>Lanzarote</button>
        <button id="isla" value="fuerteventura" onclick=inicio()>Fuerteventura</button>
    </form>

    <script>
        function inicio(params) {
            var isla = document.getElementById("isla").value;
            localStorage.setItem("isla", isla);
            window.open("calendario.html", "_self");
            alert();
        }
    </script>
</body>
</html>
